<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="background-container">
        <img src="./img/jungle-min.jpg" alt="jun-img" class="jun-img">
        <div class="logo">
            <img src="./img/odin-lined.png" alt="odin-img" class="logo-img">
            <p>ODIN</p>
        </div>
        <p class="img-credits">
            Photo by <a href="https://unsplash.com/pt-br/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="content-container">
        <div class="description">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.
                <br>sing up now to get started.
            </p>
            <p class="convince">You <em>know</em> you want to</p>
        </div>
        <form id="signup-form">
            <legend>Let's do this!</legend>
            <ul class="form-fields">
                <div class="names">
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </li>
                </div>
                <div class="contant-info">
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" id="tel" name="tel" required pattern="[0-9]{7,}">
                    </li>
                </div>
                <div class="password-info">
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </li>
                </div>
            </ul>
        </form>
        <button type="submit" form="signup-form">Create Account</button>
        <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
